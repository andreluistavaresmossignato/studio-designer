<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio - Studio Designer</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/icons/logo.png" type="image/x-icon">

  <!-- Fontes do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS principal -->

  <!-- Estilos específicos do portfólio -->
  <style>
    .portfolio-hero {
      padding: 6rem 0 2rem;
      text-align: center;
    }

    .portfolio-hero h1 {
      font-family: var(--font-titulo);
      font-size: 2.4rem;
      color: var(--preto);
    }

    .back-link {
      display: inline-block;
      margin: 1rem 0;
      color: var(--laranja);
      text-decoration: none;
      font-weight: 600;
      font-family: var(--font-corpo);
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .portfolio-categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .portfolio-categories button {
      padding: 0.5rem 1.2rem;
      background: var(--off-white);
      border: 1px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
      font-family: var(--font-corpo);
      transition: all 0.3s;
    }

    .portfolio-categories button.active,
    .portfolio-categories button:hover {
      background: var(--laranja);
      color: white;
      border-color: var(--laranja);
    }

    .portfolio-content {
      max-width: 1200px;
      margin: 0 auto 4rem;
      padding: 0 1.5rem;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    @media (min-width: 768px) {
      .portfolio-hero h1 {
        font-size: 2.8rem;
      }

      .portfolio-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .portfolio-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .portfolio-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .portfolio-grid img:hover {
      transform: scale(1.02);
    }

    /* --- Lightbox Overlay ao passar o mouse --- */
  .portfolio-grid {
    position: relative;
  }

  .portfolio-grid img {
    position: relative;
  }

  .portfolio-grid img::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: 8px;
    pointer-events: none;
  }

  .portfolio-grid img:hover::after {
    opacity: 1;
  }

  .portfolio-grid img::before {
    content: '\f002'; /* ícone de busca do Font Awesome */
    font-family: "Font Awesome 6 Free";
    font-weight: 900;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.8rem;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
  }

  .portfolio-grid img:hover::before {
    opacity: 1;
  }

  /* --- Lightbox Modal --- */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, visibility 0.4s ease;
  }

  .lightbox.active {
    opacity: 1;
    visibility: visible;
  }

  .lightbox-content {
    position: relative;
    max-width: 95vw;
    max-height: 90vh;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 0.35s ease, transform 0.35s ease;
  }

  .lightbox.active .lightbox-content {
    opacity: 1;
    transform: scale(1);
  }

  .lightbox-content img {
    max-width: 100%;
    max-height: 90vh;
    border: 3px solid white;
    border-radius: 4px;
    display: block;
  }

  .lightbox-close,
  .lightbox-nav {
    position: absolute;
    color: white;
    font-size: 2.5rem;
    cursor: pointer;
    background: rgba(0, 0, 0, 0.4);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.25s ease, transform 0.2s ease;
  }

  .lightbox-close {
    top: 20px;
    right: 20px;
    font-size: 2.2rem;
    width: 44px;
    height: 44px;
  }

  .lightbox-nav.prev {
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
  }

  .lightbox-nav.next {
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
  }

  /* Hover suave */
  .lightbox-close:hover,
  .lightbox-nav:hover {
    background: rgba(255, 107, 53, 0.8);
    transform: scale(1.05);
  }

  .lightbox-nav:hover {
    transform: translateY(-50%) scale(1.05);
  }

  @media (max-width: 767px) {
    .lightbox-close,
    .lightbox-nav {
      font-size: 1.8rem;
      width: 40px;
      height: 40px;
    }
  }
  </style>
</head>

  <!-- Lightbox Modal -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close" id="close-lightbox">&times;</span>
  <span class="lightbox-nav prev" id="prev-lightbox">&#8249;</span>
  <div class="lightbox-content">
    <img id="lightbox-img" src="" alt="Visualização ampliada">
  </div>

</div>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
  <script src="js/portfolio.js"></script>
  <script>
    // Filtro por categoria
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const filter = button.dataset.filter;
        document.querySelectorAll('.portfolio-grid img').forEach(img => {
          img.style.display = (filter === 'all' || img.dataset.category === filter) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
